<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Club Uitslagen (gegroupeerd op datum)</div>
    <div class="panel-body" data-bind="visible: loading()">
        <p>Bezig met laden...</p>
    </div>
    <table class="table" data-bind="visible: !loading()">
        <thead>
            <tr>
                <th>Tijd</th>
                <th>Wedstrijd</th>
                <th>Uitslag</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: programmaGrouped">
            <tr>
                <th colspan="7" scope="row" data-bind="text: DatumFriendly"></th>
            </tr>
            <!-- ko foreach: Matches -->
            <tr data-bind="css: { afgelast: IsAfgelast}">
                <th scope="row" data-bind="text: Tijd, attr: {title: DatumVolledig}"></th>
                <td data-bind="html: Wedstrijd"></td>
                <td data-bind="text: Uitslag"></td>
            </tr>
            <!-- /ko -->
        </tbody>
    </table>
</div>
